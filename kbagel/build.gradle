plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.4-3'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

apply plugin: 'application'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
//    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    implementation 'com.github.fdeitylink:kotlin-utils:0.0.2'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

run {
    standardInput = System.in
}

mainClassName = 'io.fdeitylink.kbagel.KBagelKt'

jar {
    manifest {
        attributes(
            'Manifest-Version': '1.0',
            'Class-Path': '.',
            'Main-Class': 'io.fdeitylink.kbagel.KBagelKt'
        )
    }
}